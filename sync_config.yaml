repo: ""  # e.g. git@github.com:user/repo.git
branch: "main"
backup_dir: "~/.config/cacs/backups"
max_backups: 10

items:
  - name: "ccr-config"
    repo_path: "claude-code-router/config.json"
    target_path: "~/.claude-code-router/config.json"
    type: "file"
    # ignore_fields:  # dot-separated paths to skip during sync
    #   - "mcpServers.filesystem.args"
    #   - "secretKey"

  - name: "ccr-presets"
    repo_path: "claude-code-router/presets"
    target_path: "~/.claude-code-router/presets"
    type: "directory"

  - name: "opencode-presets"
    repo_path: "opencode/presets"
    target_path: "~/.config/opencode/presets"
    type: "directory"
